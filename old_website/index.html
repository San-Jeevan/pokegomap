<script>

    var nMap;
    var infowindow;

    function initMap() {
        function AddPokeButton(controlDiv, map) {
            // Set CSS for the control border.
            var controlUI = document.createElement('div');
            controlUI.style.backgroundColor = 'red';
            controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
            controlUI.style.cursor = 'pointer';
            controlUI.style.textAlign = 'center';
            controlUI.title = 'Click to add a marker';
            controlDiv.appendChild(controlUI);
            var controlText = document.createElement('div');
            controlText.style.color = 'white';
            controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
            controlText.style.fontSize = '16px';
            controlText.innerHTML = '<button type="button" class="btn btn-danger">Add marker</button>';
            controlUI.appendChild(controlText);

            controlUI.addEventListener('click', function () {
                showPokeSubmitPopup();
            });
        }


        jQuery(document).ready(function() {
            nMap = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 41.592412, lng: -99.354512 },
                zoom: 4
                //minZoom: 4
            });

            infowindow = new google.maps.InfoWindow({

            });
       
            google.maps.event.addListener(nMap, 'dragend', function () {
                viewPortChanged();
            });
            google.maps.event.addListener(nMap, 'zoom_changed', function () {
                zoomChanged();
            });



            var centerControlDiv = document.createElement('div');
            var centerControl = new AddPokeButton(centerControlDiv, map);

            centerControlDiv.index = 1;
            nMap.controls[google.maps.ControlPosition.TOP_RIGHT].push(centerControlDiv);

        });
    }

</script>
